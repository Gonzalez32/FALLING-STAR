<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Ball Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
</head>
<body>
    <h1>Force Ball</h1>
    <h2 id="message">READY GO!</h2>
    <div id="time"></div>
    
        <div id="gamebox">
            <div id="ball"></div>
        </div>
        <div class="nes-container is-rounded is-dark" id="words">Use left key & right key</div>
        <div id="button">
            <button type="button" class="nes-btn is-error" onclick="resetButton()">Reset</button>
        </div>
</body>
</html>
