<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Ball Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
</head>
<body>
    <h1 class="nes-text is-primary">Force Ball</h1>
    <span>
        <h2 class="nes-text is-error" id="message">READY GO!</h2>
    </span>
    <header>
        <div id="time"></div>
    </header>
    
        <div id="gamebox">
            <div id="ball"></div>
        </div>

        <section class="message -right">
            <!-- Balloon -->
            <div class="nes-balloon from-right">
              <p id="words">Use Left Key & Right Key!</p>
            </div>
            <i class="nes-bcrikko"></i>
          </section>

        <div id="button">
            <button type="button" class="nes-btn is-error" onclick="resetButton()">Reset</button>
        </div>
</body>
</html>
